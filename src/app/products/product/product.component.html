<header class="w-full h-[50px] p-[10px] bg-black flex items-center sticky top-0">
    <div class="relative text-2xl w-full ml-[10px] text-white"> Cart App </div>
    <select class="w-60 h-10 rounded-full" [(ngModel)]="filterText" style="text-align: center;" name="filtertype"
        id="filtertype">
        <option value="none" disabled selected>Choose Filter Type</option>
        <option value="title">Title</option>
        <option value="category">Category</option>
        <option value="description">Description</option>
    </select>
    <input type="text" class='form-control' [(ngModel)]="searchText" (ngModelChange)="filterProduct()"
        class="bg-white w-36 h-8 rounded-full m-10 p-5  focus:outline-none" placeholder="Search here">
    <button class="text-white font-bold" type="button" routerLink="/cart" routerLinkActive="active"
        type="button">Cart</button>
    <span class="pl-4 pr-4 text-white font-bold">{{(productItems$ | async)?.length}}</span>

</header>
<div class="pt-10 w-full h-full bg-gray-800 flex justify-evenly flex-wrap gap-12">
    <div *ngFor="let item of activeProducts">
        <app-product-card [item]="item" (handleAdd)="addItemToCart($event)"></app-product-card>
    </div>
</div>
<div class="relative w-full bottom-0">
    <mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        aria-label="Select page" (page)="OnPageChange($event)" [disabled]='PaginationOption'>
    </mat-paginator>
</div>
